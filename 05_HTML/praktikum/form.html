<body>
    <div class="header-awal">
        <h1>Buat Account Baru!</h1>
    </div>
    <div class="isi-form">
        <h2>Sign Up Form</h2>
    </div>
    <div class="form-input">
        <form action="welcome.html">
            <label for="first-name">First name</label><br>
            <input type="text" id="first-name" name="first-name"><br><br>
            <label for="first-name">Last name</label><br>
            <input type="text" id="first-name" name="first-name"><br><br>
            <!-- Gender -->
            <label for="gender">Gender:</label><br>
            <input type="radio"><label for="radio-male"> Male</label><br>
            <input type="radio"><label for="radio-male"> Female</label><br>
            <input type="radio"><label for="radio-male"> Other</label><br><br>
            <!-- Nasionality -->
            <label for="nationality">Nationality:</label><br>
            <select name="nationality" id="nationality">
                <option value="Indonesian">Indonesian</option>
                <option value="Singaporean">Singaporean</option>
                <option value="Australian">Australian</option>
            </select><br><br>
            <!-- Language Spoken -->
            <label for="nationality">Language Spoken:</label><br>
            <input type="checkbox"><label for="radio-male"> Bahasa Indonesia</label><br>
            <input type="checkbox"><label for="radio-male"> English</label><br>
            <input type="checkbox"><label for="radio-male"> Other</label><br><br>
            
            <!-- Bio -->
            <label for="bio">Bio:</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea><br>
            
            <!-- Bio -->
            <input type="submit" name="submit" id="submit-button" value="Sign Up">

        </form>
    </div>
